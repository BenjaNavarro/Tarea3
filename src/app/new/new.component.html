<div class="container-sm p-2 bd-highlight">
    <div *ngFor="let new of NewList" class="card h-100 d-inline-flex">
        <img src="../../assets/imgs/{{new.picture}}" class="card-img-top rounded" alt="{{new.picture}}" id="newimg">
        <h5 class="card-title">{{new.title}}</h5>
        <p class="card-text">{{new.description}}</p>
        <a class="btn btn-primary">Visitar</a>
    </div>
</div>
